<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Turon Federation - Welcome</title>
    <link rel="stylesheet" href="css/main-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="landing-page">
    <!-- Uzbek Traditional Patterns -->
    <div class="uzbek-patterns">
        <div class="pattern-corner pattern-top-left">
            <svg viewBox="0 0 200 200" class="uzbek-pattern-svg">
                <defs>
                    <pattern id="uzbekPattern1" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
                        <circle cx="20" cy="20" r="8" fill="#D4AF37" opacity="0.3" />
                        <path d="M20,12 L28,20 L20,28 L12,20 Z" fill="#1E40AF" opacity="0.4" />
                        <circle cx="20" cy="20" r="3" fill="#DC2626" opacity="0.6" />
                    </pattern>
                </defs>
                <rect width="200" height="200" fill="url(#uzbekPattern1)" />
            </svg>
        </div>
        <div class="pattern-corner pattern-top-right">
            <svg viewBox="0 0 200 200" class="uzbek-pattern-svg">
                <defs>
                    <pattern id="uzbekPattern2" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
                        <polygon points="25,5 45,20 35,40 15,40 5,20" fill="#D4AF37" opacity="0.3" />
                        <circle cx="25" cy="25" r="6" fill="#1E40AF" opacity="0.5" />
                        <path d="M25,15 L30,25 L25,35 L20,25 Z" fill="#DC2626" opacity="0.4" />
                    </pattern>
                </defs>
                <rect width="200" height="200" fill="url(#uzbekPattern2)" />
            </svg>
        </div>
        <div class="pattern-corner pattern-bottom-left">
            <svg viewBox="0 0 200 200" class="uzbek-pattern-svg">
                <defs>
                    <pattern id="uzbekPattern3" x="0" y="0" width="45" height="45" patternUnits="userSpaceOnUse">
                        <rect x="10" y="10" width="25" height="25" fill="#D4AF37" opacity="0.2"
                            transform="rotate(45 22.5 22.5)" />
                        <circle cx="22.5" cy="22.5" r="8" fill="none" stroke="#1E40AF" stroke-width="2" opacity="0.4" />
                        <circle cx="22.5" cy="22.5" r="3" fill="#DC2626" opacity="0.6" />
                    </pattern>
                </defs>
                <rect width="200" height="200" fill="url(#uzbekPattern3)" />
            </svg>
        </div>
        <div class="pattern-corner pattern-bottom-right">
            <svg viewBox="0 0 200 200" class="uzbek-pattern-svg">
                <defs>
                    <pattern id="uzbekPattern4" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
                        <path d="M30,10 L50,30 L30,50 L10,30 Z" fill="#D4AF37" opacity="0.3" />
                        <path d="M30,15 L45,30 L30,45 L15,30 Z" fill="none" stroke="#1E40AF" stroke-width="2"
                            opacity="0.4" />
                        <circle cx="30" cy="30" r="4" fill="#DC2626" opacity="0.7" />
                    </pattern>
                </defs>
                <rect width="200" height="200" fill="url(#uzbekPattern4)" />
            </svg>
        </div>
    </div>

    <div class="landing-container">
        <div class="landing-content">
            <!-- Logo with Y-axis rotation -->
            <div class="logo-container">
                <div class="logo-glow"></div>
                <img src="/placeholder.svg?height=150&width=150" alt="International Turon Federation"
                    class="rotating-logo">
            </div>

            <h1 class="landing-title">International Turon Federation</h1>
            <p class="landing-subtitle">Preserving Heritage • Building Unity • Celebrating Excellence</p>
            <p class="landing-description">Choose your language to explore the world of traditional Turon sports</p>

            <!-- Language selection -->
            <div class="language-selection">
                <a href="home.html?lang=en" class="language-btn" data-lang="en">
                    <div class="flag-container">
                        <img src="/placeholder.svg?height=40&width=60" alt="English" class="flag-icon">
                    </div>
                    <div class="language-info">
                        <span class="language-name">English</span>
                        <span class="language-native">English</span>
                    </div>
                </a>

                <a href="home.html?lang=ru" class="language-btn" data-lang="ru">
                    <div class="flag-container">
                        <img src="/placeholder.svg?height=40&width=60" alt="Русский" class="flag-icon">
                    </div>
                    <div class="language-info">
                        <span class="language-name">Russian</span>
                        <span class="language-native">Русский</span>
                    </div>
                </a>

                <a href="home.html?lang=uz" class="language-btn" data-lang="uz">
                    <div class="flag-container">
                        <img src="/placeholder.svg?height=40&width=60" alt="O'zbek" class="flag-icon">
                    </div>
                    <div class="language-info">
                        <span class="language-name">Uzbek</span>
                        <span class="language-native">O'zbek</span>
                    </div>
                </a>
            </div>


        </div>

        <!-- Background pattern -->
        <div class="background-pattern"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
