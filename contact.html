<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloqa - Xalqaro Turon Federatsiyasi</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <div id="navbar-container"></div>

    <main class="main-content">
        <section class="hero-section">
            <div class="container">
                <h1>Biz bilan bog'laning</h1>
                <p>Savollaringiz bo'lsa, biz bilan bog'laning</p>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Aloqa ma'lumotlari</h2>

                        <div class="contact-item">
                            <h3>Manzil</h3>
                            <p>Toshkent sh., Amir Temur ko'chasi, 15-uy</p>
                        </div>

                        <div class="contact-item">
                            <h3>Telefon</h3>
                            <p>+998 71 123 45 67</p>
                        </div>

                        <div class="contact-item">
                            <h3>Email</h3>
                            <p>info@turonfederation.org</p>
                        </div>

                        <div class="contact-item">
                            <h3>Ish vaqti</h3>
                            <p>Dushanba - Juma: 9:00 - 18:00</p>
                        </div>
                    </div>

                    <div class="contact-form">
                        <h2>Xabar yuborish</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Ism</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="subject">Mavzu</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>

                            <div class="form-group">
                                <label for="message">Xabar</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>

                            <button type="submit" class="submit-btn">Yuborish</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/common.js"></script>
</body>

</html>
